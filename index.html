---
layout: default
title: Kyukishi's Player
---

<style>
    .body{
        min-height: calc(100vh - 54px);
        max-height: 100%;
        position: relative;
    }

    iframe{
        border: none;
        width: 100%;
        height: 100%;
    }

    .previewContainer{
        max-width: 800px;
        width: 100%;
        max-height: 400px;
        height: 100vh;
    }

    #addons .container{
        width: 100%;
        max-width: 1200px;
        border-bottom: solid var(--text) 2px;
        padding: 8px;
    }

    #addons .description{
        display: flex;
        align-items: center;
    }

    #addons svg{
        fill: var(--text);
        width: 85px;
        display: inline-block;
        vertical-align: middle;
        margin-right: 4px;
    }

    #addons .addonText{
        width: calc(100% - 85px);
        display: inline-block;
        vertical-align: middle
    }

    #addons .addonButtons{
        justify-content: center;
        align-items: center;
        display: flex;
    }

    #addons .addonButtons button{
        background-color: var(--systemBlue);
        padding: 8px 16px;
        border-radius: 4px;
        border: none;
        outline: none;
        display: block;
        color: var(--text);
        margin: 0 4px;
    }

    #addons .addonButtons button:hover{
        filter: brightness(95%);
    }

    #addons .addonButtons button svg{
        width: 35px;
        border-right: solid var(--text) 1px;
        padding-right: 8px;
        margin-right: 8px;
        fill: var(--text);
    }

    #addons ul{
        margin-top: 16px;
        padding: 0;
        width: 100%;
        justify-content: center;
        align-items: center;
        display: flex;
    }

    #addons ul li{
        list-style: none;
        width: 600px;
        border-bottom: solid var(--text) 1px;
        padding: 8px;
    }

    #addons ul li .addonText h1{
        font-size: 1.5rem;
    }

    #addons ul li .addonText p{
        font-size: 1rem;
    }

    @media only screen and (max-width: 768px){
        #addons .container, #addons ul li{
            width: 100%;
        }
    }

    @media only screen and (max-width: 412px){
        #addons .addonButtons button{
            font-size: 0!important;
        }
        #addons .addonButtons button svg{
            border-right: none!important;
            padding-right: 0!important;
            margin-right: 0!important;
        }
    }

</style>

<script>
    function detectBrowser() { 
        if(navigator.userAgent.indexOf(' OPR/') != -1 ) {
            return 'Opera';
        } else if(navigator.userAgent.indexOf("Chrome") != -1 ) {
            return 'Chrome';
        } else if(navigator.userAgent.indexOf("Safari") != -1) {
            return 'Safari';
        } else if(navigator.userAgent.indexOf("Firefox") != -1 ){
            return 'Firefox';
        } else if((navigator.userAgent.indexOf("MSIE") != -1 ) || (!!document.documentMode == true )) {
            return 'IE';
        } else {
            return 'Unknown';
        }
    }

        "addons": {

        try{
            if(!(typeof downloadLocation[file[0]][file[1]][file[2]] == 'undefined' || downloadLocation[file[0]][file[1]][file[2]]  == "")){

        }
    }
