<!---------styles--------->
<style>
    body{
        background-color: var(--systemGray6);
        width: 100%;
        height: 100%;
        color: var(--text);
        overflow-x: hidden;
        overflow-y: scroll;
        -ms-overflow-style: none;
        scrollbar-width: none;
    }

    body::-webkit-scrollbar {
        display: none;
    }

    .videoPlayer{
        width: 100%;
        height: 100vh;
    }

    .link{
        color: var(--systemBlue);
    }
</style>


<!---------dom--------->
<html>
    <body>
        <div class="videoPlayer"></div>
        <div class="footer">
            <span>Made by Kyukishi, visit </span><a class="link" href="https://kyukishi.github.io" target="_blank">kyukishi.github.io</a><span> for more Information</span>
        </div>
    </body>
</html>


<!---------scripts--------->
<!--imports-->
<script type="text/javascript" src="https://kyukishi.github.io/player/js/artplayer.js"></script>
<!--page script-->
<script type="text/javascript">
    if ( window.location !== window.parent.location ) {
        $('.footer').remove();
    }

    address = document.location.href.split("#");
    if (typeof address[1] == 'undefined' || address[1] == "") {
        window.location.href = "https://kyukishi.github.io/player/"
    } else
    var video = address.splice(1).toString()

    var art = new Artplayer({
        container: '.videoPlayer',
        url: video,
        title: '',
        isLive: false,
        muted: false,
        autoplay: false,
        pip: false,
        autoSize: false,
        autoMini: false,
        screenshot: true,
        setting: true,
        loop: false,
        flip: true,
        rotate: true,
        playbackRate: true,
        aspectRatio: true,
        fullscreen: true,
        fullscreenWeb: false,
        subtitleOffset: true,
        miniProgressBar: false,
        localVideo: false,
        localSubtitle: true,
        networkMonitor: true,
        mutex: true,
        light: true,
        backdrop: true,
        theme: '#5E5CE6',
        lang: navigator.language.toLowerCase(),
        moreVideoAttr: {
            crossOrigin: 'anonymous',
        },
        icons: {
            loading: '',
            state: '',
        },
    });
</script>
