<style>
    body{
        background-color: var(--systemGray6);
        width: 100%;
        height: 100%;
        color: var(--text);
        overflow-x: hidden;
        overflow-y: scroll;
        -ms-overflow-style: none;
        scrollbar-width: none;
    }

    body::-webkit-scrollbar {
        display: none;
    }

    #errorMessage{
        visibility: hidden;
        width: 100%;
        height: 100%;
        position: fixed;
        right: 0;
        left: 0;
        top: 0;
        bottom: 0;
        background-color: var(--systemGray6);
        z-index: 5;
    }

    #errorMessage div {
        visibility: hidden;
        width: 100%;
        height: 100%;
        position: fixed;
        right: 0;
        left: 0;
        top: 0;
        bottom: 0;
        display:flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        z-index: 99;
        overflow: hidden;
        color: var(--text);
    }

    #errorMessage div *{
        position: relative;
    }

    #errorMessage div h1{
        width: 100%;
        text-align: center;
    }

    #errorMessage div p{
        width: 100%;
        text-align: center;
    }

    #errorMessage div button{
        background-color: var(--systemGreen);
        color: var(--text);
        padding: 8px 16px;
        border-radius: 4px;
        border: none;
        outline: none;
        fill: var(--text);
        user-select: none;
    }

    #errorMessage div button svg{
        height: 25px;
        border-right: solid var(--text) 1px;
        padding-right: 8px;
        margin-right: 8px;
    }

    #errorMessage div button:hover{
        filter: brightness(95%);
    }

    #errorMessage div button:focus{
        border: solid var(--text) 1px;
    }

    .videoPlayer{
        width: 100%;
        height: 100vh;
        position: relative;
        z-index: 2;
    }

    #loaderContainer{
        width: 54px;
        height: 54px;
        position: relative;
    }

    .link{
        color: var(--systemBlue);
    }
</style>


<html>
    <body>

<script type="text/javascript" src="https://kyukishi.github.io/player/js/artplayer.js"></script>
<script type="text/javascript">
    if ( window.location !== window.parent.location ) {
        document.body.style.overflow = 'hidden';
        $('.footer').remove();
    }

    function errorMsg(e){
        if(!(e == "remove")){
            document.getElementById("errorMessage").style.visibility = "visible";
        }
        if(e == "noUrl"){
            document.getElementById("noUrl").style.visibility = "visible";
        }
        if(e == "src"){
            document.getElementById("src").style.visibility = "visible";
        }
    }

    function startVid(){
        var video = address.splice(1).toString()

        var art = new Artplayer({
            container: '.videoPlayer',
            url: video,
            title: '',
            isLive: false,
            muted: false,
            autoplay: false,
            pip: false,
            autoSize: false,
            autoMini: true,
            screenshot: true,
            setting: true,
            loop: false,
            flip: true,
            rotate: true,
            playbackRate: true,
            aspectRatio: true,
            fullscreen: true,
            fullscreenWeb: false,
            subtitleOffset: true,
            miniProgressBar: false,
            localVideo: false,
            localSubtitle: true,
            networkMonitor: true,
            mutex: true,
            light: false,
            backdrop: true,
            theme: '#5E5CE6',
            lang: navigator.language.toLowerCase(),
            moreVideoAttr: {
                crossOrigin: 'anonymous',
            },
            icons: {
                loading: `
                <div id="loaderContainer">{% include loader.html %}</div>
                `,
                state: '',
            },
        });

        art.on('video:error', function (event) {
            errorMsg("src");
        });

        var timeoutid = 0;
        function hideControls() {
            $(".art-bottom").css('visibility', 'visible');
            clearTimeout(timeoutid);
            timeoutid = setTimeout(function() {
                if(art.player.playing)
                    $(".art-bottom").css('visibility', 'hidden');
            }, 3000);
        }

        function download(filename, url) {
            var element = document.createElement('a');
            element.setAttribute("href", url);
            element.setAttribute('download', filename);
            element.setAttribute("target", "_blank");

            element.style.display = 'none';
            document.body.appendChild(element);

            element.click();

            document.body.removeChild(element);
        }

        document.addEventListener('keydown', function(event) {
            if (event.code == 'KeyF') {
                art.player.fullscreenToggle = true;
                hideControls();
            }
            if (event.code == 'KeyK') {
                if(art.player.playing){
                    art.player.play = false;
                    $(".art-bottom").css('visibility', 'visible');
                }else{
                    art.player.play = true;
                    hideControls();
                }
            }
            if (event.code == 'KeyM') {
                if(art.player.muted){
                    art.player.muted = false;
                }else{
                    art.player.muted = true;
                }
            }
            if (event.code == 'F13') {
                art.player.screenshot();
            }
            if (event.code.startsWith('Numpad') && event.code.length == 7) {
                art.player.currentTime = (art.player.duration / 100 * (event.code.slice(-1) * 10));
                hideControls();
            }
            if (event.code == 'KeyS' && (event.ctrlKey || event.metaKey)) {
                download("kyukishiPlayer.mp4",video);
                event.preventDefault();
                event.stopPropagation();
            }
        });
        $(".videoPlayer").mousemove(function() {
            $(".art-bottom").css('visibility', 'visible');
            clearTimeout(timeoutid);
            timeoutid = setTimeout(function() {
                if(art.player.playing)
                    $(".art-bottom").css('visibility', 'hidden');
            }, 3000);
        });

    }

    window.addEventListener('popstate', function (event) {
        window.location.reload();
    });


    address = document.location.href.split("#");
    if (typeof address[1] == 'undefined' || address[1] == "" || !address[1].startsWith("http")) {
        if ( window.location !== window.parent.location ) {
            errorMsg("noUrl");
        }else{
            window.location.href = "https://kyukishi.github.io/player/"
        } 
    } else
    startVid();
</script>
