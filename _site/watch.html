<html>

            img {
                -khtml-user-select: none;

        <script>
            document.body.classList.add("dark-mode");

    <body>
        <div id="pagecontent">
            <div id="preloaderContainer">
    <div id="preloaderContainer2">
        <div class="loaderSpinner">
    <div class="loaderSpinnerBar1"></div>
    <div class="loaderSpinnerBar2"></div>
    <div class="loaderSpinnerBar3"></div>
    <div class="loaderSpinnerBar4"></div>
    <div class="loaderSpinnerBar5"></div>
    <div class="loaderSpinnerBar6"></div>
    <div class="loaderSpinnerBar7"></div>
    <div class="loaderSpinnerBar8"></div>
    <div class="loaderSpinnerBar9"></div>
    <div class="loaderSpinnerBar10"></div>
    <div class="loaderSpinnerBar11"></div>
    <div class="loaderSpinnerBar12"></div>
</div>

<style>
    div.loaderSpinner {
        position: relative;
        width: 100%;
        height: 100%;
        display: inline-block;
    }

    div.loaderSpinner div {
        width: 6%;
        height: 16%;
        background: var(--text);
        position: absolute;
        left: 49%;
        top: 43%;
        opacity: 0;
        border-radius: 50px;
        box-shadow: 0 0 3px rgba(0,0,0,0.2);
        animation: fade 1s linear infinite;
        -webkit-border-radius: 50px;
        -webkit-box-shadow: 0 0 3px rgba(0,0,0,0.2);
        -webkit-animation: fade 1s linear infinite;
    }

    @keyframes fade {
        from {opacity: 1;}
        to {opacity: 0.25;}
    }

    div.loaderSpinner div.loaderSpinnerBar1 {
        transform: rotate(0deg) translate(0, -130%);
        animation-delay: 0s;
        -webkit-transform:rotate(0deg) translate(0, -130%);
        -webkit-animation-delay: 0s;
    }    

    div.loaderSpinner div.loaderSpinnerBar2 {
        transform: rotate(30deg) translate(0, -130%);
        animation-delay: -0.9167s;
        -webkit-transform:rotate(30deg) translate(0, -130%); 
        -webkit-animation-delay: -0.9167s;
    }

    div.loaderSpinner div.loaderSpinnerBar3 {
        transform: rotate(60deg) translate(0, -130%);
        animation-delay: -0.833s;
        -webkit-transform:rotate(60deg) translate(0, -130%); 
        -webkit-animation-delay: -0.833s;
    }
    div.loaderSpinner div.loaderSpinnerBar4 {
        transform: rotate(90deg) translate(0, -130%);
        animation-delay: -0.7497s;
        -webkit-transform:rotate(90deg) translate(0, -130%); 
        -webkit-animation-delay: -0.7497s;
    }
    div.loaderSpinner div.loaderSpinnerBar5 {
        transform: rotate(120deg) translate(0, -130%);
        animation-delay: -0.667s;
        -webkit-transform:rotate(120deg) translate(0, -130%); 
        -webkit-animation-delay: -0.667s;
    }
    div.loaderSpinner div.loaderSpinnerBar6 {
        transform: rotate(150deg) translate(0, -130%);
        animation-delay: -0.5837s;
        -webkit-transform:rotate(150deg) translate(0, -130%); 
        -webkit-animation-delay: -0.5837s;
    }
    div.loaderSpinner div.loaderSpinnerBar7 {
        transform: rotate(180deg) translate(0, -130%);
        animation-delay: -0.5s;
        -webkit-transform:rotate(180deg) translate(0, -130%); 
        -webkit-animation-delay: -0.5s;
    }
    div.loaderSpinner div.loaderSpinnerBar8 {
        transform: rotate(210deg) translate(0, -130%);
        animation-delay: -0.4167s;
        -webkit-transform:rotate(210deg) translate(0, -130%); 
        -webkit-animation-delay: -0.4167s;
    }
    div.loaderSpinner div.loaderSpinnerBar9 {
        transform: rotate(240deg) translate(0, -130%); 
        animation-delay: -0.333s;
        -webkit-transform:rotate(240deg) translate(0, -130%); 
        -webkit-animation-delay: -0.333s;
    }
    div.loaderSpinner div.loaderSpinnerBar10 {
        transform:rotate(270deg) translate(0, -130%); 
        animation-delay: -0.2497s;
        -webkit-transform:rotate(270deg) translate(0, -130%); 
        -webkit-animation-delay: -0.2497s;
    }
    div.loaderSpinner div.loaderSpinnerBar11 {
        transform:rotate(300deg) translate(0, -130%); 
        animation-delay: -0.167s;
        -webkit-transform:rotate(300deg) translate(0, -130%); 
        -webkit-animation-delay: -0.167s;
    }
    div.loaderSpinner div.loaderSpinnerBar12 {
        transform:rotate(330deg) translate(0, -130%); 
        animation-delay: -0.0833s;
        -webkit-transform:rotate(330deg) translate(0, -130%); 
        -webkit-animation-delay: -0.0833s;
    }
</style>
    </div>
    <span>Loading...</span>
</div>

<style>

    #preloaderContainer {
        width: 100%;
        height: 100%;
        position: fixed;
        right: 0;
        left: 0;
        top: 0;
        bottom: 0;
        background-color: var(--systemGray6);
        display:flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        z-index: 98;
        overflow: hidden;
        color: var(--text);
    }

    #preloaderContainer2 {
        width: 54px;
        height: 54px;
        position: relative;
    }
</style>

<script>
    $(window).on("load",function(){
        $("#preloaderContainer").fadeOut("slow");
    }); 
</script>
            <!---------styles--------->
<style>
    body{
        background-color: var(--systemGray6);
        width: 100%;
        height: 100%;
        color: var(--text);
        overflow-x: hidden;
        overflow-y: scroll;
        -ms-overflow-style: none;
        scrollbar-width: none;

        display: none;

    .videoPlayer{
        width: 100%;
        height: 100vh;
    }

    .link{
        color: var(--systemBlue);
    }
</style>

<html>
    <body>
        <div class="videoPlayer"></div>
        <div class="footer">
            <span>Made by Kyukishi, visit </span><a class="link" href="https://kyukishi.github.io" target="_blank">kyukishi.github.io</a><span> for more Information</span>

</html>


<!---------scripts--------->
<!--imports-->
<script type="text/javascript" src="/js/artplayer.js"></script>
<!--page script-->
<script type="text/javascript">
    address = document.location.href.split("#");
    if (typeof address[1] == 'undefined' || address[1] == "") {
        window.location.href = "/"
    } else
    var video = address.splice(1).toString()

    var art = new Artplayer({
        container: '.videoPlayer',
        url: video,
        title: '',
        isLive: false,
        muted: false,
        autoplay: false,
        pip: false,
        autoSize: false,
        autoMini: false,
        screenshot: true,
        setting: true,
        loop: false,
        flip: true,
        rotate: true,
        playbackRate: true,
        aspectRatio: true,
        fullscreen: true,
        fullscreenWeb: false,
        subtitleOffset: true,
        miniProgressBar: false,
        localVideo: false,
        localSubtitle: true,
        networkMonitor: true,
        mutex: true,
        light: true,
        backdrop: true,
        theme: '#5E5CE6',
        lang: navigator.language.toLowerCase(),
        moreVideoAttr: {
            crossOrigin: 'anonymous',
        },
        icons: {
            loading: '<div class="loaderSpinner"><div class="loaderSpinnerBar1"></div><div class="loaderSpinnerBar2"></div><div class="loaderSpinnerBar3"></div><div class="loaderSpinnerBar4"></div><div class="loaderSpinnerBar5"></div><div class="loaderSpinnerBar6"></div><div class="loaderSpinnerBar7"></div><div class="loaderSpinnerBar8"></div><div class="loaderSpinnerBar9"></div><div class="loaderSpinnerBar10"></div><div class="loaderSpinnerBar11"></div><div class="loaderSpinnerBar12"></div></div>',
        },
    });
</script>
        </div>
    </body>
</html>
