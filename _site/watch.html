<div class="videoPlayer">
    <div class="videoContainer">
        <video class="video" preload>
            <source src="http://commondatastorage.googleapis.com/gtv-videos-bucket/sample/BigBuckBunny.mp4">
            <!--src="http://commondatastorage.googleapis.com/gtv-videos-bucket/sample/BigBuckBunny.mp4"-->
        </video>
        <div class="vBigbutton"><button>Play!</button></div>
        <div class="videoOver" onclick="togglePlay();">
            <div class="vSub">
                <div style="bottom: 0; position: absolute;">some text</div> 
            </div>
        </div>
        <div class="videoControls">
            <div class="vProgress">
                <div class="vProgressbarLoaded"></div>
                <div class="vProgressbar"><div class="vScrubber"></div></div>
            </div>
            <div class="vButtons">
                <button>before</button>
                <button id="vPlayPause" onclick="togglePlay();">Play</button>
                <button>next</button>
                <button onclick="fullscreen(true);">mute</button>
                <div class="vTime">00:00 / 00:00</div>
            </div>
        </div>
    </div>
</div>

<script>
    var player = document.getElementsByClassName("videoPlayer");
    var video = document.querySelector(".video");
    var progressbar = document.querySelector(".vProgressbar");
    var progressbarLoaded = document.querySelector(".vProgressbarLoaded");

    function playPause(state) {
        if (state) {
            $('.vBigbutton').hide();
            videoResize();
            $('.video').get(0).play();
        }else {
            $('.video').get(0).pause();
        }
    }

    function fullscreen(state) {
        if(state) {
            if (player.requestFullscreen) {
                player.requestFullscreen();
            } else if (player.webkitRequestFullscreen) { /* Safari */
                player.webkitRequestFullscreen();
            } else if (player.msRequestFullscreen) { /* IE11 */
                player.msRequestFullscreen();
            }
        }else {

        }
    }

    function videoResize(){
        if($('.video').height() < $('.video').parent().height() && (!$('.video').width() < $('.video').parent().width())) {
            $('.video').width("auto");
            $('.video').height("100%");
        }else {
            //$('.video').height("auto");
            //$('.video').width("100%");
        }
        $('.vSub').width(($(".video").width() / $('.video').parent().width() * 100) + "%");
        $('.vSub').height(($(".video").height() / $('.video').parent().height() * 100) + "%");
    }

    window.addEventListener('resize', function() {
        videoResize();
    });

    function togglePlay() {
        playPause($('.video').get(0).paused);
    }

    $('.video').get(0).addEventListener('timeupdate', function() {
        var videoProgress = $('.video').get(0).currentTime / $('.video').get(0).duration;

        var date = new Date(0);
        date.setSeconds($('.video').get(0).duration);
        var duration = date.toISOString().substr(11, 8);

        if(duration.startsWith("00")) {
            var date = new Date(0);
            date.setSeconds($('.video').get(0).currentTime);
            var currentTime = date.toISOString().substr(14, 5);
            var date = new Date(0);
            date.setSeconds($('.video').get(0).duration);
            var duration = date.toISOString().substr(14, 5);
        }else {
            var date = new Date(0);
            date.setSeconds($('.video').get(0).currentTime);
            var currentTime = date.toISOString().substr(11, 8);
        }

        document.querySelector(".vTime").innerHTML = (currentTime + " / " + duration);
        

        progressbar.style.width = videoProgress * 100 + "%";

        var videoLoadedStart = $('.video').get(0).buffered.start(0) / $('.video').get(0).duration;
        var videoLoadedEnd = $('.video').get(0).buffered.end(0) / $('.video').get(0).duration;

        progressbarLoaded.style.width = videoLoadedEnd * 100 + "%";
        progressbarLoaded.style.left = videoLoadedStart * 100 + "%";
    })
</script>
